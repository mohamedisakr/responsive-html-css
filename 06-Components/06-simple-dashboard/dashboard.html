    <link rel="stylesheet" href="dashboard.css" />
    <title>Simple Dashboard Layout</title>
  </head>

    <div class="dashboard">
      <aside class="side-bar">
        <p>Nav</p>
      </aside>

              <div>Forward</div>
              <div>Mark unread</div>
            </div>
            <div>Trash</div>
          </nav>
        </header>
        <div class="main-content">
          <section class="email-list">
            <p>Email 1</p>
            <p>Email 2</p>
            <p>Email 3</p>
            <p>Email 4</p>
            <p>Email 5</p>
            <p>Email 6</p>
            <p>Email 7</p>
            <p>Email 8</p>
            <p>Email 9</p>
            <p>Email 10</p>
          </section>
          <section class="email-view">Email View</section>
          <section class="aditional-info">Additional Info</section>
        </div>
      </div>
    </div>
  </body>
</html>
